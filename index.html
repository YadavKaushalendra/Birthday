<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Birthday Surprise</title>
    <style>
        body {
            background-color: #ffefff;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #ff69b4;
        }
        #loading {
            display: block;
            font-size: 2em;
            margin-top: 20%;
        }
        .hidden {
            display: none;
        }
        .button {
            margin: 20px;
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            background-color: #ff1493;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #celebration {
            display: none;
        }
        #cake {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <p>Do you want to see what I made?</p>
        <button class="button" id="yes">Yes</button>
        <button class="button" id="no">No</button>
    </div>
    <div id="celebration" class="hidden">
        <h1>Happy Birthday!</h1>
        <p>ðŸŽ‰ Let's celebrate with lights, music, and wishes!</p>
        <div id="cake" class="hidden">
            <img src="cake.gif" alt="Cake with candles" style="width: 300px;">
            <p>Blow out the candles and make a wish!</p>
        </div>
        <button class="button" id="blowCandles">Blow Candles</button>
        <button class="button" id="cutCake">Cut Cake</button>
    </div>
    <script>
        document.getElementById('yes').onclick = function() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('celebration').classList.remove('hidden');
            document.body.style.backgroundColor = '#fff5f5';
            let audio = new Audio('happy-birthday.mp3');
            audio.play();
        };

        document.getElementById('no').onclick = function() {
            alert('Maybe next time!');
        };

        document.getElementById('blowCandles').onclick = function() {
            document.getElementById('cake').classList.remove('hidden');
        };

        document.getElementById('cutCake').onclick = function() {
            alert('Yay! Here are 3 wishes from the creator: 1. Happiness 2. Success 3. Love!');
        };
    </script>
</body>
</html>
